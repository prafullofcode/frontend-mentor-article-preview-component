<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <div class="content-wrapper">
      <div class="card">
        <img
          src="./images/drawers.jpg"
          alt="drawer-image"
          class="drawer-image"
        />
        <div class="card-content">
          <p class="card-title">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </p>
          <p class="card-paragraph">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I’ve got some simple tips to help
            you make any room feel complete.
          </p>

          <div class="card-footer">
            <div class="author">
              <img
                src="./images/avatar-michelle.jpg"
                alt="author-image"
                class="author-image"
              />
              <div class="author-description">
                <p class="author-name">Michelle Appleton</p>
                <p class="post-date">28 Jun 2020</p>
              </div>
            </div>
            <div class="share-icon-container">
              <img
                src="./images/icon-share.svg"
                alt="share"
                class="share-icon"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Shift the overall look and feel by adding these wonderful touches to
    furniture in your home Ever been in a room and felt like something was
    missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple
    tips to help you make any room feel complete. Michelle Appleton 28 Jun 2020
    Share -->

  </body>
</html>
